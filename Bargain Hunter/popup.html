<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bargain Hunter</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
          <line x1="7" y1="7" x2="7.01" y2="7"></line>
        </svg>
        <h1>Bargain Hunter</h1>
      </div>
      <button id="refreshBtn" class="refresh-button" title="Refresh comparison">
        <svg class="icon" viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="1 4 1 10 7 10"></polyline>
          <polyline points="23 20 23 14 17 14"></polyline>
          <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
        </svg>
      </button>
    </header>
    
    <div id="productNotFound" class="message-container hidden">
      <p>No product detected on this page. Navigate to a product page on Amazon.in or Flipkart.com to compare prices.</p>
    </div>
    
    <div id="loadingComparison" class="message-container hidden">
      <div class="loading-spinner"></div>
      <p>Comparing prices...</p>
    </div>
    
    <div id="comparisonResults" class="comparison-container hidden">
      <div class="product-info">
        <h2 id="productTitle"></h2>
      </div>
      
      <div class="comparison-cards">
        <div id="currentSiteCard" class="comparison-card">
          <div class="site-label">
            <span id="currentSiteName"></span>
          </div>
          <div class="price-container">
            <span id="currentSitePrice" class="price"></span>
          </div>
          <a id="currentSiteLink" class="view-link" target="_blank">View Product</a>
        </div>
        
        <div class="vs-circle">VS</div>
        
        <div id="otherSiteCard" class="comparison-card">
          <div class="site-label">
            <span id="otherSiteName"></span>
          </div>
          <div class="price-container">
            <span id="otherSitePrice" class="price"></span>
            <span id="priceDifference" class="price-difference"></span>
          </div>
          <a id="otherSiteLink" class="view-link" target="_blank">View Product</a>
        </div>
      </div>
      
      <div id="savingsMessage" class="savings-message"></div>
    </div>
    
    <div id="history" class="history-container hidden">
      <h3>Recent Comparisons</h3>
      <ul id="historyList" class="history-list"></ul>
    </div>
    
    <footer>
      <p>Last updated: <span id="lastUpdated">Never</span></p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
